<mat-toolbar fxLayout="row" color="primary">

  <button  mat-button *ngFor="let item of menuItems"
          [fxShow]="item.showOnDesktop"
          [fxShow.xs]="item.showOnMobile"
          [fxShow.sm]="item.showOnTablet"
           [routerLink]="[item.router]" >
    <mat-icon class="mr">{{item.icon}}</mat-icon>
    {{item.label}}
  </button>
  <ng-container>
    <button mat-icon-button [matMenuTriggerFor]="dropMenu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #dropMenu="matMenu">
      <ng-container *ngFor="let item of menuItems">
        <div [fxShow]="!item.showOnDesktop"
             [fxShow.sm]="!item.showOnTablet"
             [fxShow.xs]="!item.showOnMobile">
          <button mat-menu-item class="font">
            <mat-icon class="mr">{{item.icon}}</mat-icon>
            {{item.label}}
          </button>
          <mat-divider></mat-divider>
        </div>
      </ng-container>
    </mat-menu>
  </ng-container>
</mat-toolbar>

<div class="jumbotron"
     fxLayout="row"
     fxLayout.sm="column"
     fxLayout.xs="column"
     fxLayoutAlign.xs="start center"
     fxLayoutAlign.sm="start center"
     fxLayoutAlign.gt-sm="center center"
     fxLayoutGap="10px">

  <div fxFlex fxFlex.gt-sm="50%" >
    <h1>کتاب یاب</h1>
    <p fxHide.xs="true">مهمترین کتاب های مرجع هر رشته بصورت مجزا جهت دور زدن تحریم ها جمع آوری شده و در اختیار هموطنان عزیزم قرار می گیرد هزینه های دریافتی از دانلود کتاب ها تنها جهت نگهداری بانک اطلاعاتی و خرید کتاب های بیشتر برای شما عزیزان مورد استفاده قرار خواهد گرفت</p>
  </div>
  <div fxLayoutAlign="center" fxFlex fxFlex.gt-sm="50%"   >
    <img height=100 width=120 src="/assets/img/book2.png" alt="Logo">
  </div>
</div>
