<div class="container"
     fxLayout="column"
     fxLayoutGap="10px">

  <div fxFlex>
    <div>
      <h3>اضافه نمودن یک دسته بندی جدید</h3>
      <hr>
    </div>
  </div>


  <div fxFlex fxLayout="column"
       fxLayoutAlign="center center"
       dir="rtl">
    <form novalidate [formGroup]="form" #fform (ngSubmit)="addCategory()" class="form">
      <mat-form-field class="form-element">
        <input matInput placeholder="نام حوزه دسته مورد نظر" formControlName="field" >
        <mat-error *ngIf="!form.controls['field'].valid && form.controls['field'].touched">
          <p>تکمیل این فیلد اجباری می باشد</p>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="form-element">
        <input matInput placeholder="آدرس عکس دسته مورد نظر" formControlName="imageUrl" >
        <mat-error *ngIf="!form.controls['imageUrl'].valid && form.controls['imageUrl'].touched">
          <p>تکمیل این فیلد اجباری می باشد</p>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="form-element" appearance="fill">
        <mat-label>توضیحات</mat-label>
        <textarea rows="7" formControlName="description" matInput placeholder="توضیحات در مورد دسته مورد نظر"></textarea>
        <mat-error *ngIf="!form.controls['description'].valid && form.controls['description'].touched">
          <p>تکمیل این فیلد اجباری می باشد</p>
        </mat-error>
      </mat-form-field>
      <div class="form-element">
        <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!form.valid"  >ثبت دسته بندی</button>
      </div>
    </form>
    <div class="form">
      <input type="file" class="file-input" (change)="onImageSelected($event)"  #fileUpload>
      <div class="form-element">
        <button mat-raised-button (click)="fileUpload.click()" color="accent" type="button" class="button">آپلود عکس دسته بندی و دریافت لینک نمایش آن</button>
      </div>
      <div class="form-element-2" *ngIf="imageDownloadLink">
        <div #container>
          <button mat-raised-button color="warn" ngxClipboard [cbContent]='imageDownloadLink' [container]="container">
            <mat-icon>content_copy</mat-icon>
          </button>
        </div>
        <mat-label class="ml-2">{{imageDownloadLink}}</mat-label>
      </div>

    </div>

  </div>

</div>
