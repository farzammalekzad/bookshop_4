<div class="container"
     fxLayout="column"
     fxLayoutGap="10px">

  <div fxFlex>
    <div>
      <h3>لیست درخواست‌ها</h3>
      <hr>
    </div>
  </div>


  <div fxFlex dir="rtl" *ngIf="!loading">
    <table mat-table class="table_cat" [dataSource]="requestData" class="mat-elevation-z8" >
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> عنوان کتاب </th>
        <td mat-cell *matCellDef="let element"> {{element.title}}</td>
      </ng-container>
      <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef> نویسنده </th>
        <td mat-cell *matCellDef="let element"> {{element.author}}
        </td>
      </ng-container>
      <ng-container matColumnDef="email" fxHide.xs="true">
        <th mat-header-cell *matHeaderCellDef> ایمیل </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
      <ng-container matColumnDef="mobile">
        <th mat-header-cell *matHeaderCellDef> موبایل </th>
        <td mat-cell *matCellDef="let element"> {{element.mobile}} </td>
      </ng-container>
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> توضیحات </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> وضعیت </th>
        <td mat-cell *matCellDef="let element">
          <span *ngIf="element.status">بسته</span>
          <span *ngIf="!element.status">باز</span>
        </td>
      </ng-container>
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> تغییر وضعیت </th>
        <td mat-cell *matCellDef="let element">
          <button class="ml-3" mat-raised-button color="accent" ngxClipboard [routerLink]="['status', element._id]" >
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <div *ngIf="loading" class="cent">
    <mat-spinner></mat-spinner><h4>در حال بارگذاری....</h4>
  </div>
</div>
