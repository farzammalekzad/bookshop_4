<div class="container"
     fxLayout="column"
     fxLayoutGap="10px">

  <div fxFlex>
    <div>
      <h3>اصلاح دسته بندی</h3>
      <hr>
    </div>
  </div>


  <div fxFlex fxLayout="column"
       fxLayoutAlign="center center"
       dir="rtl">
    <form novalidate [formGroup]="form" (ngSubmit)="editCategory()"  class="form">
      <mat-form-field class="form-element">
        <mat-label>حوزه دسته بندی</mat-label>
        <input matInput formControlName="field" >
        <mat-error *ngIf="!form.controls['field'].valid && form.controls['field'].touched">
          <p>تکمیل این فیلد اجباری می باشد</p>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="form-element">
        <mat-label>عکس دسته بندی</mat-label>
        <input matInput  formControlName="imageUrl" >
        <mat-error *ngIf="!form.controls['imageUrl'].valid && form.controls['imageUrl'].touched">
          <p>تکمیل این فیلد اجباری می باشد</p>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="form-element" appearance="fill">
        <mat-label>توضیحات</mat-label>
        <textarea rows="7" formControlName="description" matInput placeholder="توضیحات در مورد دسته مورد نظر"></textarea>
        <mat-error *ngIf="!form.controls['description'].valid && form.controls['description'].touched">
          <p>تکمیل این فیلد اجباری می باشد</p>
        </mat-error>
      </mat-form-field>


      <div class="form-element">
        <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!form.valid"  >اصلاح</button>
      </div>
    </form>
  </div>



</div>
